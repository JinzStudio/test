# ------------ 基本站点信息 ------------
baseURL = "https://jinzstudio.com/"   # ← 改成你的正式域名；本地测试不影响
title = "JINZSTUIO"
languageCode = "zh-cn"
theme = "PaperMod"
defaultContentLanguage = "zh"
enableRobotsTXT = true

[pagination]
  pagerSize = 10

# 输出（含 JSON，给搜索用）
[outputs]
  home    = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy= ["HTML", "RSS"]
  term    = ["HTML", "RSS"]
  page    = ["HTML"]

# 文章链接
[permalinks]
  posts = "/posts/:year/:month/:slug/"

[taxonomies]
  category = "categories"
  tag      = "tags"
  series   = "series"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    noClasses = false
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowShareButtons = false
  ShareButtons = ["twitter","bilibili"]  # 指定要显示的平台
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowToc = true
  TocOpen = false

  [params.homeInfoParams]
    Title = "Hello，这里是 JinzStudio"
    Content = "记录 Godot 游戏开发、算法与独立开发流水账。这里是我的知识与项目基地。"

  [[params.socialIcons]]
    name = "bilibili"
    url  = "https://space.bilibili.com/73006616" # ← 改成你的
  [[params.socialIcons]]
    name = "email"
    url  = "mailto:jinzstudio10@gmail.com"            # ← 改成你的

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    includeMatches = false
    includeScore = false
    minMatchCharLength = 2
    keys = ["title", "permalink", "summary", "content"]
  
  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "favicon.ico" # 如果没有专门的 svg，可以先用 ico

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 20

  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40
